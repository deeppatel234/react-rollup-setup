<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UMD Example</title>
</head>
<body>
  <div id='root'></div>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/styled-components/4.3.2/styled-components.min.js"></script>
  <!-- node_modules is only used for testing. In prod, use unpkg.com (see readme) -->
  <script src="./node_modules/ag-design-system/dist/bundle.min.js"></script>
  <script>
    const { AlphaComp, BetaComp } = ReactRollup
    const App = React.createElement(
      React.Fragment,
      null,
      React.createElement(AlphaComp),
      React.createElement(BetaComp),
    )
    ReactDOM.render(App, document.getElementById('root'))
  </script>
</body>
</html>
